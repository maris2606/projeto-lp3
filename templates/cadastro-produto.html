{% extends "base.html" %}

{% block title %}Cadastrar produtos{% endblock %}

{% block header %}

<h1>Cadastrar produtos</h1>   

{% endblock %}

{% block under_header %}
<nav class="nav-produtos">
    <a href="/produtos">voltar</a>
</nav>
{% endblock %}

{% block content %}

<h2>Cadastrar produtos:</h2>

<div class="form">

    <form action="/produtos" method="post">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca">

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria">

        <div class="preco-estoque-container">
            <div class="preco-estoque">
                <label for="preco">Preço:</label>
                <input type="number" name="preco" id="preco">
            </div>
        
            <div class="preco-estoque">
                <label for="estoque">Estoque:</label>
                <input type="number" name="estoque" id="estoque">
            </div>
        </div>
        <!-- <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea> -->

        <div class="enviar-container">
            <button class="enviar-form" type="submit">enviar</button>
        </div>
    </form>
</div>

{% endblock %}
